[package]
name = "cartunes"
version = "0.1.0"
description = "Simple tuning comparison app for iRacing."
authors = ["Jay Oster <jay@kodewerx.org>"]
homepage = "https://github.com/parasyte/cartunes"
repository = "https://github.com/parasyte/cartunes"
edition = "2018"
readme = "README.md"
license = "MIT"
resolver = "2"

[dependencies]
egui = { version = "0.12", default-features = false, features = ["single_threaded"] }
egui_wgpu_backend = "0.9"
directories = "3.0"
log = "0.4"
num_enum = { version = "0.5", default-features = false }
pollster = "0.2"
raw-window-handle = "0.3"
thiserror = "1.0"
toml_edit = "0.2"
wgpu = "0.9"
winit = "0.25"
winit_input_helper = "0.10"

[dependencies.egui_winit_platform]
git = "https://github.com/hasenbanck/egui_winit_platform.git"
rev = "ab576591949a2c0ac1494af52713a1771ff8326a"
default-features = false
features = ["clipboard", "webbrowser"]

[dependencies.env_logger]
version = "0.8"
default-features = false
features = ["atty", "humantime", "termcolor"]

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

[patch.crates-io.egui]
git = "https://github.com/emilk/egui.git"
rev = "60fd70921df538c5cfab9918ddac1a2df5a06c66"
