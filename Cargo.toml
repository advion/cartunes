[package]
name = "cartunes"
version = "0.1.0"
description = "Simple comparison app for iRacing car setups."
authors = ["Jay Oster <jay@kodewerx.org>"]
homepage = "https://github.com/parasyte/cartunes"
repository = "https://github.com/parasyte/cartunes"
edition = "2018"
readme = "README.md"
license = "MIT"
resolver = "2"

[dependencies]
copypasta = "0.7"
egui = { version = "0.13", default-features = false, features = ["single_threaded"] }
egui_wgpu_backend = "0.10"
directories = "3.0"
kuchiki = "0.8"
log = "0.4"
patricia_tree = "0.3"
pollster = "0.2"
raw-window-handle = "0.3"
rfd = "0.4"
thiserror = "1.0"
toml_edit = "0.2"
unicode-segmentation = "1.7"
walkdir = "2.3"
wgpu = "0.9"
winit = "0.25"
winit_input_helper = "0.10"

[dependencies.egui_winit_platform]
version = "0.9"
default-features = false
features = ["clipboard", "webbrowser"]

[dependencies.env_logger]
version = "0.8"
default-features = false
features = ["atty", "humantime", "termcolor"]

[features]
default = ["optimize"]
optimize = ["log/release_max_level_warn"]
